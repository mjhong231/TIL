{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col-md-12">
<h2>영화 상세 페이지</h2>
{% if movie.image %}
  <img src="{{movie.image.url}}" alt="샘플" class="img-fluid w-25">
{% endif %}

<h3>{{movie.title}}</h3>
<p> 내용: {{movie.content}}</p>

<hr>
<a href="{% url "movies:update" movie.pk %}">
<button type="button" class="btn btn-secondary">UPDATE</button>
</a>

<a href="{% url "movies:delete" movie.pk %}">
<button type="button" class="btn btn-danger">DELETE</button>
</a>

<hr>
<a href="{% url "movies:index" %}">
<button type="button" class="btn btn-primary">BACK</button>
</a>
  </div>
</div>
{% endblock content %}
